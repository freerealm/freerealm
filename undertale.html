<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreeRealm</title>
  <link rel="stylesheet" href="styles.css" /> <!-- если стили вынесены -->
  <style>
    body {
      background: #1b2838;
      color: #c6d4df;
      font-family: Arial, sans-serif;
      margin: 50;
      padding: 0 100px;
    }
    .game-header {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 120px auto 50px;
    }
    .game-logo {
      width: 300px;
      border-radius: 8px;
    }
    .game-details {
      max-width: 600px;
    }
    .game-name {
      font-size: 24px;
      color: #fff;
      margin-bottom: 10px;
    }
    .game-description {
      color: #c6d4df;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .download-btn {
      background: #a1cd44;
      color: #1b2838;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #8cb63b;
    }
    .back-btn {
      color: #66c0f4;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-header">
    <img src="https://raw.githubusercontent.com/freerealm/FreeRealm/main/Undertale.png"
         alt="Undertale Logo"
         class="game-logo"
         onerror="this.src='https://via.placeholder.com/200x200?text=Undertale';">
    <div class="game-details">
      <h1 class="game-name">Undertale</h1>
      <p class="game-description">
        Undertale — ролевая игра, разработанная Тоби Фоксом. Игрок управляет ребёнком, оказавшимся в Подземелье — изолированном мире монстров.
      </p>
      <p class="game-description"><strong>Автор: TobyFox</strong></p>
      <a href="https://www.dropbox.com/scl/fi/1kynohz5af9ukp946ls12/Undertale.exe?rlkey=px8zkikvifk6zv4lnsfvr3mr2&st=l29a978r&dl=1"
         class="download-btn" target="_blank">Скачать Undertale</a><br>
      <a href="index.html" class="back-btn">← Вернуться к списку игр</a>
    </div>
  </div>
</body>
</html>
