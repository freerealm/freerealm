<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FreeRealm</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;
  }
  body {
    background: #1b2838; color: #c6d4df;
    min-height: 100vh;
    padding-top: 60px;
    display: flex; flex-direction: column; align-items: flex-start;
  }
  .header {
    background: #171a21;
    padding: 10px 20px;
    display: flex; justify-content: space-between; align-items: center;
    position: fixed; top: 0; left: 0; right: 0; z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }
  .logo-container {
    display: flex; flex-direction: column;
  }
  .logo {
    font-size: 24px; font-weight: bold; color: #fff; text-decoration: none;
  }
  .logo span {
    color: #66c0f4;
  }
  .current-url {
    font-size: 12px; color: #8f98a0; margin-top: 2px; word-break: break-word;
  }
  .nav {
    display: flex; gap: 20px; justify-content: flex-end; width: 100%;
  }
  .nav a {
    color: #c6d4df; text-decoration: none; font-size: 14px; margin-top: 5px;
  }
  .nav a:hover {
    color: #66c0f4;
  }
  .game-page {
    padding: 20px;
    max-width: 1100px;
    margin-top: 20px;
    width: 100%;
  }
  .game-header {
    display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;
  }
  .game-logo {
    width: 300px; border-radius: 8px;
  }
  .game-details {
    text-align: left; max-width: 600px; position: relative;
  }
  .game-name {
    font-size: 24px; color: #fff; margin-bottom: 8px;
  }
  .game-description {
    color: #c6d4df; margin-bottom: 12px; line-height: 1.3;
  }
  .download-btn {
    background: #a1cd44; color: #1b2838;
    border: none; border-radius: 3px;
    padding: 8px 16px; font-size: 16px;
    cursor: pointer; font-weight: bold;
    text-decoration: none; display: inline-block;
    transition: background 0.3s ease;
  }
  .download-btn:hover {
    background: #8cb63b;
  }
  .more-btn {
    background: transparent;
    border: none;
    font-size: 30px;
    color: #8f98a0;
    cursor: pointer;
    padding: 0 6px;
    line-height: 1;
    user-select: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .more-btn:hover {
    color: #a1cd44;
  }
  .more-wrapper {
    position: relative;
    display: inline-flex;
    align-items: center;
  }
  .more-menu {
    position: absolute;
    top: -10%;
    left: 170%;
    margin-left: 0px;
    background: rgba(161, 205, 68, 0.95);
    border-radius: 6px;
    padding: 5px 7px;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    white-space: nowrap;
    user-select: none;
    z-index: 20;
    min-width: 120px;
  }
  .more-menu a {
    color: #1b2838;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
    padding: 6px 10px;
    display: block;
  }
  .more-menu a:hover {
    background: #8cb63b;
    color: #1b2838;
  }
  .back-btn {
    color: #66c0f4;
    text-decoration: none;
    font-size: 14px;
    margin-top: 16px;
    display: inline-block;
  }
  .progress-container {
    margin-top: 20px;
    display: none;
  }
  .progress-bar {
    width: 100%;
    height: 10px;
    background-color: #f1f1f1;
    border-radius: 5px;
    overflow: hidden;
  }
  .progress-bar span {
    display: block;
    height: 100%;
    background-color: #66c0f4;
    width: 0;
    transition: width 0.3s ease;
  }
  footer {
    width: 100%;
    text-align: center;
    margin-top: auto;
    padding: 20px 0;
    color: #8f98a0;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <a href="./" class="logo">Free<span>Realm</span>Hub</a>
      <div class="current-url" id="current-url"></div>
    </div>
    <div class="nav">
      <a href="https://www.donationalerts.com/r/morozikdurov" target="_blank">Донат</a>
      <a href="https://t.me/freerealmhub" target="_blank">Сообщество</a>
    </div>
  </div>

  <div class="game-page">
    <div class="game-header">
      <img
        src="https://raw.githubusercontent.com/freerealm/FreeRealm/main/Undertale.png"
        alt="Undertale Logo"
        class="game-logo"
        onerror="this.src='https://via.placeholder.com/200x200?text=Undertale';"
      />
      <div class="game-details">
        <h1 class="game-name">Undertale</h1>
        <p class="game-description">
          Undertale — ролевая игра, разработанная Тоби Фоксом. Игрок управляет ребёнком, оказавшимся в Подземелье — изолированном мире монстров.
        </p>
        <p class="game-description"><strong>Автор: TobyFox</strong></p>
        <div style="display: flex; align-items: center; position: relative;">
          <a
            href="https://www.dropbox.com/scl/fi/1kynohz5af9ukp946ls12/Undertale.exe?rlkey=px8zkikvifk6zv4lnsfvr3mr2&st=l29a978r&dl=1"
            class="download-btn"
            target="_blank"
            >Скачать Undertale</a
          >
          <div class="more-wrapper" style="margin-left: 8px;">
            <button class="more-btn" id="more-btn" aria-label="Дополнительные ссылки">⋮</button>
            <div class="more-menu" id="more-menu">
              <a
                href="https://www.dropbox.com/scl/fi/nirshyt3ababl4mellb2m/UNDERTALE.apk?rlkey=t9l286sdrq40e87ratcd8fa5e&st=m98mmx4g&dl=1"
                target="_blank"
                >undertale.apk</a
              >
            </div>
          </div>
        </div>
        <a href="index.html" class="back-btn">← Вернуться к списку игр</a>

        <div class="progress-container" id="progress-container">
          <p>Загрузка в процессе...</p>
          <div class="progress-bar"><span></span></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-text">FreeRealmHub 2025</div>
  </footer>

<script>
  document.getElementById('current-url').textContent = window.location.href;

  const moreBtn = document.getElementById('more-btn');
  const moreMenu = document.getElementById('more-menu');

  moreBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if(moreMenu.style.display === 'block') {
      moreMenu.style.display = 'none';
    } else {
      moreMenu.style.display = 'block';
    }
  });

  window.addEventListener('click', () => {
    moreMenu.style.display = 'none';
  });

  moreMenu.addEventListener('click', (e) => {
    e.stopPropagation();
  });
</script>
</body>
</html>
